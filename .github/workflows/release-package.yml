name: Publish package to GitHub Packages

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build npm package
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Install node.js v16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies 
        working-directory: /home/runner/work/Moorhen/
        run: |    
          sudo apt-get install -y npm
      - name: yarn install
        working-directory: /home/runner/work/Moorhen/Moorhen/baby-gru
        run: yarn install
      - name: npm build
        working-directory: /home/runner/work/Moorhen/Moorhen/baby-gru
        run: npm run-script build-npm-registry
      - name: npm pack
        working-directory: /home/runner/work/Moorhen/Moorhen/baby-gru/dist
        run: npm pack
      - name: npm publish
        working-directory: /home/runner/work/Moorhen/Moorhen/baby-gru/dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish

      

